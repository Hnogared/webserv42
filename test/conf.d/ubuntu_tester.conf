http {
	server {
		listen 9090;

		location / {
			allow_methods	GET;
			autoindex		on;
		}

		location /put_test/ {
			allow_methods	PUT;
			root			test/www/webserv/;
		}

		location /post_body {
			allow_methods			POST;
			client_max_body_size	100;
		}

		location < .bla {
			root			test/YoupiBanane;
			allow_methods	all;
			fastcgi_param	SCRIPT_FILENAME test/ubuntu_cgi_tester;
		}

		location /directory {
			allow_methods			GET;
			root					test/YoupiBanane;
			index					youpi.bad_extension;
		}
	}
}
